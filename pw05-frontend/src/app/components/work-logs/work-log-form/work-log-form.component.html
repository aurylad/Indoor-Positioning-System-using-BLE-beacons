<form (ngSubmit)="processForm()">
  <!-- <div class="form group">
      <input type="text" name="id" class="form-control" [(ngModel)]="price.id">
    </div> -->
  <div class="form group">
    <label for="lastName">Last Name</label>
    <input type="text" name="lastName" class="form-control" [(ngModel)]="workLog.lastName">
  </div>
  <div class="form group">
    <label for="address">Address</label>
    <input type="text" name="address" class="form-control" [(ngModel)]="workLog.address">
  </div>
  <div class="form group">
    <label for="jobName">Job Name</label>
    <input type="text" name="jobName" class="form-control" [(ngModel)]="workLog.jobName">
  </div>
  <div class="form group">
    <label for="beginTime">Begin Time</label>
    <input type="text" name="beginTime" class="form-control" [(ngModel)]="workLog.beginTime">
  </div>
  <div class="form group">
    <label for="endTime">End Time</label>
    <input type="datetime" name="endTime" class="form-control" [(ngModel)]="workLog.endTime">
  </div>
  <br>
  <input type="submit" value="save" class="btn btn-success">
</form>
