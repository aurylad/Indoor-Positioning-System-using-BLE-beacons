<app-navigation activeId="guest-visits"></app-navigation>
<div class="input-group mb-1">
  <button class="btn btn-success fa fa-plus-square mr-1"
    (click)="addRow()"> Naujas darbo rezultatas</button>
  <div class="upload-btn-wrapper">
    <button class="btn btn-danger fa fa-file-import"> Importuoti darbo rezultatų failą</button>
    <input type="file" name="csvFile2" id="csvFile2" (change)="handleFileInput($event.target.files)" />
  </div>
</div>
<table class="table table-sm table-hover table-bordered">
  <thead class="thead-dark">
  <tr>
    <th class="d-none">Id</th>
    <th>Pavardė</th>
    <th>Vardas</th>
    <th>Atvykimo data</th>
    <th>Gyventa parų</th>
    <th>Kambario tipas</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let o of rows">
    <td class="d-none">{{o.id}}</td>
    <td>{{o.lastName}}</td>
    <td>{{o.firstName}}</td>
    <td>{{o.arivalDate}}</td>
    <td>{{o.livedDays}}</td>
    <td>{{o.roomType}}</td>
    <td ><button class="btn btn-danger fa fa-trash" (click)="deleteRow(o)"></button><button
      class="btn btn-success fa fa-edit" (click)="editRow(o)" style="margin-left: 3px;"></button></td>
  </tr>
  </tbody>
</table>
