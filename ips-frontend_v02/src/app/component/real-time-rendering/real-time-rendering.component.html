<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">

        <mat-form-field>
          <mat-select placeholder="Pasirinkti planą" (selectionChange)="onMapSelected($event.value)">
            <mat-option *ngFor="let plans of plans" [value]="plans.id">
              {{plans.planName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        &nbsp;
        <mat-form-field>
          <mat-select placeholder="Pasirinkti objektą" (selectionChange)="onObjectSelected($event.value)">
            <mat-option *ngFor="let trackedObjects of trackedObjects" [value]="trackedObjects">
              {{trackedObjects.objectName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <button class="btn btn-success" (click)="realTimeDataByIntervals()">PRADĖTI</button>
        &nbsp;
        <button class="btn btn-success" (click)="stop()">STOP</button>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div align="center">
          <canvas id="objectsRenderingCanvas">
            Your browser does not support the canvas element.
          </canvas>
        </div>

      </div>
    </div>
  </div>
</div>
